<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociación Santiago Sur - Inicio</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/inicio.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0dbe242cdd.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="d-flex justify-content-center align-items-center mt-5 titulo">
      <i class="fas fa-table-tennis d-none d-sm-flex"></i><h1 class="d-none d-sm-flex">Asociación de tenis de mesa Santiago Sur</h1><i class="fas fa-table-tennis d-none d-sm-flex"></i>
      <i class="fas fa-table-tennis d-flex d-sm-none"></i><h1 class="d-flex d-sm-none">A Stgo Sur</h1><i class="fas fa-table-tennis d-flex d-sm-none"></i>
  </header>
  <main>
    <div class="sliderInicial mt-5">
      <div id="imagenesmotivacionales" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active pro" data-bs-interval="3000">
            <img src="img/slider inicio/f3.jpg" class="d-block w-100 m-auto rounded" alt="Kasumi Ichikawa golpeando un revés">
          </div>
          <div class="carousel-item pro" data-bs-interval="3000">
            <img src="img/slider inicio/f2.jpg" class="d-block w-100 m-auto rounded" alt="Ma Long golpeando un revés">
          </div>
          <div class="carousel-item pro" data-bs-interval="3000">
            <img src="img/slider inicio/f1.jpg" class="d-block w-100 m-auto rounded" alt="Zhang Jike golpeando un derecho">
          </div>
        </div>
      </div>
    </div>
    <form action="" class="formuInicio col-12">
      <div class="mb-3">
        <label for="userName" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control nombreusuario" id="userName" placeholder="Nombre de usuario...">
      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class=" col-form-label">Contraseña</label>
        <div class="">
          <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña...">
        </div>
      </div>
      <!-- <div class="col-auto">
          <button type="submit" class="btn btn-outline-danger mb-3">Ingresar</button>
      </div> -->
      <div class="opciones d-flex flex-column flex-lg-row justify-content-around mt-5">
        <button type="submit" class="mt-2 mx-md-1 btn btn-outline-primary">Ingresar</button>
        <button type="button" class="mt-2 mx-md-1 btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#registroModal">Registrarse</button>
        <button type="button" class="mt-2 mx-md-1 btn btn-outline-success acceder">Invitado</button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registroModalLabel">¡Regístrate y obtén información actualizada!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <!-- -- -->
                    <div class="row">
                      <div class="mb-3 col-12 col-md-6">
                          <label for="FormControlNombre" class="form-label text-secondary">Nombre</label>
                          <input type="text" class="form-control" id="FormControlNombre" placeholder="Nombre...">
                      </div>
                      <div class="mb-3 col-12 col-md-6">
                          <label for="FormControlApellido" class="form-label text-secondary">Apellido</label>
                          <input type="text" class="form-control" id="FormControlApellido" placeholder="Apellido...">
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="mailUsuario" class="form-label text-secondary">Tu correo electrónico</label>
                      <input type="email" class="form-control" id="mailUsuario" placeholder="nombre@mail.com">
                    </div>
                    <div class="mb-3">
                      <label for="interesesUsuario" class="form-label text-secondary">Interes. Cuéntanos algo de ti:</label>
                      <textarea class="form-control" id="interesesUsuario" rows="3"></textarea>
                    </div>
                    <!-- -- -->
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Enviar registro</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
    </form>
  </main>
  <audio src="multimedia/sonidos/sonidopingpong.mp4" class="sonidopingpong"></audio>

  <script src="jquery/jquery-3.5.1.min.js"></script>    
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="javascript/inicio.js"></script>

</body>
</html>
